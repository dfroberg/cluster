apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cluster-secrets
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./cluster/
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-secrets
  validation: client
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: cluster-secrets
  namespace: flux-system
spec:
  interval: 1m
  url: https://gitlab.froberg.org/dfroberg/cluster-secrets.git
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  secretRef:
      name: gitlab-https-credentials
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./cluster/
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client


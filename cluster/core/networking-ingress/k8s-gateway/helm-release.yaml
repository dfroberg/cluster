---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://ori-edge.github.io/k8s_gateway/
      chart: k8s-gateway
      version: 1.1.7
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    domain: "${SECRET_DOMAIN}"
    service:
      type: LoadBalancer
      externalIPs:
        - "${CLUSTER_LB_K8SGATEWAY}"
      externalTrafficPolicy: Local

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault-secrets-operator
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://ricoberger.github.io/helm-charts
      chart: vault-secrets-operator
      version: 1.17.0
      sourceRef:
        kind: HelmRepository
        name: ricoberger-charts
        namespace: flux-system
      interval: 5m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    #    image:
    #      repository: ricoberger/vault-secrets-operator
    #      tag: 1.2.3
    replicaCount: 1
    deploymentStrategy:
      type: Recreate
    environmentVars:
      - name: VAULT_TOKEN
        valueFrom:
          secretKeyRef:
            name: vault-secrets-operator
            key: VAULT_TOKEN
      - name: VAULT_TOKEN_LEASE_DURATION
        valueFrom:
          secretKeyRef:
            name: vault-secrets-operator
            key: VAULT_TOKEN_LEASE_DURATION
    vault:
      address: "https://vault.${SECRET_NODE_DOMAIN}"
      authMethod: kubernetes
      kubernetesPath: auth/kubernetes
      kubernetesRole: vault-secrets-operator
      reconciliationTime: "300"
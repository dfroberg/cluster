---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-cleanup-operator
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.lwolf.org
      chart: kube-cleanup-operator
      version: 1.0.4
      sourceRef:
        kind: HelmRepository
        name: lwolf-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    rbac:
      create: true
      global: true
    args:
      - --delete-failed-after=10m
      - --delete-successful-after=0
      - --delete-pending-pods-after=5m
      - --delete-evicted-pods-after=5m
      - --delete-orphaned-pods-after=5m
      - --legacy-mode=false
    tolerations:
      - effect: NoExecute
        operator: Exists
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 300
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 300


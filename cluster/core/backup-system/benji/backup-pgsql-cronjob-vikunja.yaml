apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup-vikunja
  namespace: backup-system
spec:
  # Backup the database every day at 2AM
  schedule: "01 00 * * *"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: postgres-backup
              image: postgres:14-alpine
              command: ["/bin/sh"]
              args:
                [
                  "-c",
                  'mkdir -p /var/backups/vikunja && apk --no-cache add wget && pg_dump -U postgres -h ${SECRET_POSTGRES_HOST} vikunja > /var/backups/vikunja/backup-$(date +"%m-%d-%Y-%H-%M").sql && wget https://healthchecks.k8s.aml.ink/ping/2f163783-0b99-421d-a2af-497f2c349d1b -T 10 -t 5 -O /dev/null',
                ]
              env:
                - name: PGPASSWORD
                  value: ${SECRET_POSTGRES_PASSWORD}
              volumeMounts:
                - mountPath: /var/backups
                  name: postgres-storage
          restartPolicy: Never
          volumes:
            - name: postgres-storage
              persistentVolumeClaim:
                claimName: backup-system-nfs-tank-share-pvc

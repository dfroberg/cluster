---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - config-map.yaml
  #- benji-postgresql-pvc.yaml # moved to external server
  - helm-release.yaml
  - keyring-secret.sops.yaml
  - backup-pgsql-cronjob.yaml
  - backup-pgsql-cronjob-authentik.yaml
  - benji-restore-job.yaml
  - benji-restore-job-authentik.yaml
  - service-monitor.yaml
configMapGenerator:
  - name: ceph-config
    namespace: backup-system
    files:
      - ceph/generate-ceph.sh
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled


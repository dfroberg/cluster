---
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v16.2.6
    allowUnsupported: false
  dataDirHostPath: /var/lib/rook
  skipUpgradeChecks: false
  continueUpgradeAfterChecksEvenIfNotHealthy: false
  removeOSDsIfOutAndSafeToRemove: false
  mon:
    count: 3
    allowMultiplePerNode: false
  placement:
    all:
      tolerations:
        - operator: "Exists"
  monitoring:
    enabled: true
    rulesNamespace: rook-ceph
  network:
  crashCollector:
    disable: false
  cleanupPolicy:
    confirmation: ""
    sanitizeDisks:
      method: quick
      dataSource: zero
      iteration: 1
  mgr:
    modules:
      - name: pg_autoscaler
        enabled: true
  dashboard:
    enabled: true
    port: 7000
    ssl: false
  disruptionManagement:
    managePodBudgets: false
    osdMaintenanceTimeout: 30
    manageMachineDisruptionBudgets: false
    machineDisruptionBudgetNamespace: openshift-machine-api
  resources:
    mgr:
      limits:
        cpu: "1500m"
        memory: 2048Mi
      requests:
        cpu: 1500m
        memory: 1024Mi
    mon:
      requests:
        cpu: 350m
        memory: 800Mi
      limits:
        memory: 2048Mi
    osd:
      requests:
        cpu: 350m
        memory: 2048Mi
      limits:
        memory: 4096Mi
  storage:
    useAllNodes: false
    useAllDevices: false
    config:
      osdsPerDevice: "1"
    nodes:
      - name: "storage01"
        deviceFilter: "sd[b-z]"
      - name: "storage02"
        deviceFilter: "sd[b-z]"
      - name: "storage03"
        deviceFilter: "sd[b-z]"

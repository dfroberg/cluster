---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  releaseName: rook-ceph
  chart:
    spec:
      chart: rook-ceph
      sourceRef:
        kind: HelmRepository
        name: rook-release
        namespace: flux-system
  interval: 5m
  # Default values:
  # https://github.com/rook/rook/blob/master/cluster/charts/rook-ceph/values.yaml
  values:
    crds:
      enabled: false

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goldilocks-dashboard
  namespace: goldilocks
  annotations:
    #traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    nginx.ingress.kubernetes.io/auth-url: |
      http://ak-outpost-authentik-embedded-outpost.security.svc.cluster.local.:9000/akprox/auth/nginx
    nginx.ingress.kubernetes.io/auth-signin: |
      http://ak-outpost-authentik-embedded-outpost.security.svc.cluster.local.:9000/akprox/start?rd=$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-response-headers: |
      Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
    nginx.ingress.kubernetes.io/auth-snippet: |
       proxy_set_header X-Forwarded-Host $http_host;
  labels:
    app.kubernetes.io/instance: goldilocks-dashboard
    app.kubernetes.io/name: goldilocks-dashboard
spec:
  ingressClassName: "nginx"
  rules:
    - host: "goldilocks.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: goldilocks-dashboard
                port:
                  name: http
  tls:
    - secretName: "${SECRET_DOMAIN//./-}-tls"
    - hosts:
        - "goldilocks.${SECRET_DOMAIN}"

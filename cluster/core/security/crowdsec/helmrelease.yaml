---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      chart: crowdsec
      version: 0.3.7
      sourceRef:
        kind: HelmRepository
        name: crowdsec-charts
        namespace: flux-system
      interval: 1m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    container_runtime: containerd
    lapi:
      dashboard:
        # TODO: No arm64 images, raise a GH issue
        enabled: true
        ingress:
          enabled: true
          ingressClassName: "nginx"
          annotations:
          #   external-dns/is-public: "false"
          #   external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          #   haproxy-ingress-proxy.pfsense.org/enabled: "true"
          #   haproxy-ingress-proxy.pfsense.org/frontend: "https-443"
          #   haproxy-ingress-proxy.pfsense.org/backend: "nginx-443"
            nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
          host: crowdsec.${SECRET_DOMAIN}
          # tls:
          # - secretName: "${SECRET_DOMAIN//./-}-tls"
          #   hosts:
          #     - "crowdsec.${SECRET_DOMAIN}"

      metrics:
        # TODO: ingest these metrics without using serviceMonitor
        enabled: true
        serviceMonitor:
          enabled: false
      persistentVolume:
        data:
          enabled: true
          # existingClaim: crowdsec-db-pvc
          accessModes:
            - ReadWriteOnce
          storageClassName: "ceph-block"
          size: 2Gi
        config:
          enabled: true
          # existingClaim: crowdsec-config-pvc
          accessModes:
            - ReadWriteOnce
          storageClassName: "ceph-block"
          size: 100Mi
    agent:
      acquisition:
        - namespace: nginx-ingress
          podName: ingress-nginx-controller-*
          program: nginx
      metrics:
        # TODO: ingest these metrics without using serviceMonitor
        enabled: true
        serviceMonitor:
          enabled: false
      persistentVolume:
        config:
          enabled: true
          # existingClaim: crowdsec-agent-config-pvc
          accessModes:
            - ReadWriteOnce
          storageClassName: "ceph-block"
          size: 100Mi

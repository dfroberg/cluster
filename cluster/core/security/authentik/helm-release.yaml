---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io/
      chart: authentik
      version: 2022.6.1
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    replicas: 1
    worker:
      replicas: 1
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2022.6.2
    nodeSelector: 
      worker: yes
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        haproxy-ingress-proxy.pfsense.org/enabled: "true"
        haproxy-ingress-proxy.pfsense.org/frontend: "https-443"
        haproxy-ingress-proxy.pfsense.org/backend: "nginx-443"
        #traefik.ingress.kubernetes.io/router.entrypoints: websecure
        #traefik.ingress.kubernetes.io/router.middlewares: networking-rfc1918-ips@kubernetescrd
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: "id.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: "${SECRET_DOMAIN//./-}-tls"
          hosts:
            - "id.${SECRET_DOMAIN}"
    authentik:
      email:
        host: "${SECRET_SMTP}"
        port: 587
        use_tls: true
        username: "${SECRET_SMTP_USER}"
        password: "${SECRET_SMTP_PASSWORD}"
        from: "Authentik <${SECRET_SMTP_USER}>"
      secret_key: "${SECRET_AUTHENTIK_SECRET_KEY}"
      log_level: debug
      outposts:
        docker_image_base: ghcr.io/goauthentik/%(type)s:%(version)s
      error_reporting:
        enabled: false
      postgresql:
        host: '${SECRET_POSTGRES_HOST}' # '{{ .Release.Name }}-postgresql' # 
        name: authentik
        user: authentik
        password: ${SECRET_AUTHENTIK_POSTGRES_PASSWORD}
        s3_backup:
          access_key: "${SECRET_MINIO_ACCESS_KEY}"
          secret_key: "${SECRET_MINIO_SECRET_KEY}"
          bucket: authentik
          host: https://${SECRET_MINIO_HOST}
      redis:
        host: '{{ .Release.Name }}-redis-master'
        password: ${SECRET_AUTHENTIK_REDIS_PASSWORD}
    prometheus:
      serviceMonitor:
        create: true
        interval: 30s
        scrapeTimeout: 3s
      rules:
        create: true
    postgresql:
      enabled: false
      persistence:
        enabled: false
        existingClaim: authentik-postgresql

      postgresqlUsername: authentik
      postgresqlDatabase: authentik
      postgresqlPassword: ${SECRET_AUTHENTIK_POSTGRES_PASSWORD}

    redis:
      enabled: true
      auth:
        enabled: true
        password: ${SECRET_AUTHENTIK_REDIS_PASSWORD}

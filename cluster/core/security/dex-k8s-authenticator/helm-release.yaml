---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex-k8s-authenticator
  namespace: security
spec:
  releaseName: dex-k8s-authenticator
  interval: 5m
  chart:
    spec:
      chart: ./charts/dex-k8s-authenticator
      version: 1.4.0
      sourceRef:
        kind: GitRepository
        name: mintel-dex-charts-git
        namespace: flux-system
      interval: 5m
  values:
    global:
      deployEnv: prod
    image:
      repository: mintel/dex-k8s-authenticator
      tag: 1.4.0
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
      hosts:
        - "login.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - "login.${SECRET_DOMAIN}"
          secretName: dex-k8s-authenticator-cert
    # resources:
    #   requests:
    #     memory: 350Mi
    #     cpu: 25m
    #   limits:
    #     memory: 500Mi
    dexK8sAuthenticator:
      clusters:
      - name: k8s
        short_description: "Lab k8s cluster"
        description: "Main lab k8s cluster"
        client_secret: ${SECRET_DEX_K8S_AUTHENTICATOR_CLIENT_SECRET}
        issuer: https://dex.${SECRET_DOMAIN}
        k8s_master_uri: https://k8s.${SECRET_DOMAIN}:6443
        client_id: dex-k8s-authenticator
        redirect_uri: https://login.${SECRET_DOMAIN}/callback/

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: vpn-gateway
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: pod-gateway
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 1m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  # See https://github.com/k8s-at-home/charts/blob/master/charts/pod-gateway/values.yaml
  values:
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.4.0
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
          - SYS_ADMIN
    updateStrategy: Recreate
    clusterName: ${CLUSTER_DOMAIN}
    addons:
      vpn:
        enabled: true
        type: wireguard
        wireguard:
          image:
            repository: ghcr.io/k8s-at-home/wireguard
            tag: v1.0.20210914
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
                - sysctl net.ipv4.conf.all.src_valid_mark=1
        env:
          TZ: "${CLUSTER_TZ}"
          IPTABLES_BACKEND: nft
          KILLSWITCH: "true"
        configFileSecret: vpn-gateway-vpnconfig
        # configFile: |-
        #     [Interface]
        #     PrivateKey = ${VPN_INTERFACE_PRIVATE_KEY}
        #     Address = ${VPN_INTERFACE_ADDRESS}
        #     DNS = 1.1.1.1
        #     [Peer]
        #     PublicKey = ${VPN_PEER_PUBLIC_KEY}
        #     AllowedIPs = 0.0.0.0/0, ::/0
        #     Endpoint = ${VPN_PEER_ENDPOINT}
        #     PersistentKeepalive = 25
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 512Mi
        nodeSelector: 
          worker: yes
        livenessProbe:
          exec:
            command:
              - bash
              - -c
              - if [ $(curl -s https://am.i.mullvad.net/country) = '${VPN_COUNTRY}' ]; then exit 0; else exit $?; fi
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 1
        networkPolicy:
          enabled: true
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                - port: ${VPN_PORT}
                  protocol: UDP
            - to:
                - ipBlock:
                    cidr: ${NETWORK_K8S_CLUSTER_CIDR}
                - ipBlock:
                    cidr: ${NETWORK_K8S_SERVICE_CIDR}

    routed_namespaces:
      - media
      - downloads
    settings:
      DNS_LOCAL_CIDRS: ${CLUSTER_DOMAIN}
      VPN_INTERFACE: wg0
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: ${VPN_PORT}
      #VXLAN_ID: 43
      NOT_ROUTED_TO_GATEWAY_CIDRS: ${NETWORK_K8S_CLUSTER_CIDR} ${NETWORK_K8S_SERVICE_CIDR} ${NETWORK_SERVER_CIDR} ${NETWORK_BGP_CIDR}
      VPN_LOCAL_CIDRS: ${NETWORK_K8S_CLUSTER_CIDR} ${NETWORK_K8S_SERVICE_CIDR} ${NETWORK_SERVER_CIDR} ${NETWORK_BGP_CIDR}
      # Use a different VXLAN network segment that does not conflict with the above
      #VXLAN_IP_NETWORK: "172.16.0.1/24" #${VXLAN_IP_NETWORK}"
    publicPorts:
      - hostname: qbittorrent-vpn
        IP: 10
        ports:
          - type: TCP
            port: ${VPN_FORWARDED_PORT_1}
          - type: UDP
            port: ${VPN_FORWARDED_PORT_1}
    webhook:
      image:
        repository: ghcr.io/k8s-at-home/gateway-admision-controller
        tag: v3.4.0
      gatewayDefault: false
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway
      namespaceSelector:
        label: "vpn-routed-gateway"
    persistence:
      data:
        enabled: true
        existingClaim: pod-gateway-config


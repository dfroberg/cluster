---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: thanos
      version: 10.2.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      registry: public.ecr.aws
      repository: bitnami/thanos
    nodeSelector: 
      worker: yes
    storageClass: "ceph-block"
    query:
      enabled: true
      replicaLabels:
        - replica
      dnsDiscovery:
        sidecarsService: prometheus-thanos-discovery
        sidecarsNamespace: monitoring
      ingress:
        enabled: true
        hostname: "thanos.${SECRET_DOMAIN}"
        ingressClassName: "traefik"
        annotations:
          app: thanos
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        tls: true
    existingObjstoreSecret: thanos-objstore
    queryFrontend:
      enabled: false
      resources:
        requests:
          cpu: 50m
          memory: 263M
        limits:
          cpu: 278m
          memory: 289M
    bucketweb:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 263M
        limits:
          cpu: 100m
          memory: 290M
    compactor:
      enabled: true
      persistence:
        enabled: false
      resources:
        requests:
          cpu: 512m
          memory: 263M
        limits:
          cpu: 2048m
          memory: 2512M
    storegateway:
      enabled: true
      persistence:
        enabled: true
        size: 15Gi
    ruler:
      enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

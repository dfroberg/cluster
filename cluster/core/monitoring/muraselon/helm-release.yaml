---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gatus-muraselon
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://avakarev.github.io/gatus-chart
      chart: gatus
      version: 2.2.1
      sourceRef:
        kind: HelmRepository
        name: avakarev-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    persistence:
      enabled: true
      storageClassName: ceph-block
      size: 1Gi
    image:
      repository: twinproduction/gatus
      tag: v3.7.0
      pullPolicy: IfNotPresent
    updateStrategy: Recreate
    replicas: 1
    resources:
      requests:
        cpu: 22m
        memory: 132M
      limits:
        cpu: 100m
        memory: 200M
    nodeSelector:
      worker: yes
    env:
      TZ: ${CLUSTER_TZ}
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        external-dns/is-public: "true"
        haproxy-ingress-proxy.pfsense.org/enabled: "true"
        haproxy-ingress-proxy.pfsense.org/frontend: "https-443"
        haproxy-ingress-proxy.pfsense.org/backend: "nginx-443"
      hosts:
        - "status-muraselon.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - "status-muraselon.${SECRET_DOMAIN}"
          secretName: "${SECRET_DOMAIN//./-}-tls"

    config:
      # Config Options available: https://github.com/TwiN/gatus#configuration
      metrics: true
      storage:
        type: sqlite
        file: /data/data.db
      alerting:
      email:
        from: "${SECRET_SMTP_USER}"
        username: "${SECRET_SMTP_USER}"
        password: "${SECRET_SMTP_PASSWORD}"
        host: "${SECRET_SMTP}"
        port: 587
        to: "${ALERTMANAGER_EMAIL}"
        # You can also add group-specific to keys, which will
        # override the to key above for the specified groups
        overrides:
          - group: "muraselon"
            to: "${ALERTMANAGER_EMAIL}"
      endpoints:
        - name: "Muraselon [ar]"
          url: https://muraselon.com
          group: muraselon
          conditions:
            - "[STATUS] == 200"
            - "[RESPONSE_TIME] < 300"   # Response time must be under 300ms
            - "[CERTIFICATE_EXPIRATION] > 72h"
        - name: "Muraselon [en]"
          url: https://en.muraselon.com
          group: muraselon
          conditions:
            - "[STATUS] == 200"
            - "[RESPONSE_TIME] < 300"   # Response time must be under 300ms
            - "[CERTIFICATE_EXPIRATION] > 72h"
        - name: "muraselon-host"
          url: icmp://192.168.50.36
          group: muraselon
          conditions:
            - "[CONNECTED] == true"
            - "[RESPONSE_TIME] < 10"   # Response time must be under 10ms
        - name: muraselon-dns-query
          url: "1.1.1.1"
          interval: 30s
          group: muraselon
          dns:
            query-name: "muraselon.com"
            query-type: "A"
          conditions:
            - "[DNS_RCODE] == NOERROR"

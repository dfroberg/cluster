---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.10.3
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    configInline:
      address-pools:
        - name: default
          protocol: layer2
          addresses:
            - ${METALLB_ARP_RANGE}
    rbac:
      create: true
    psp:
      create: true
    prometheus:
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    controller:
      logLevel: debug
    speaker:
      logLevel: debug
      tolerateMaster: true
      tolerations:
        - effect: "NoExecute"
          operator: "Exists"
        - effect: "NoSchedule"
          operator: "Exists"
    resources:
      requests:
        cpu: 25m
        memory: 263M
      limits:
        cpu: 25m
        memory: 263M

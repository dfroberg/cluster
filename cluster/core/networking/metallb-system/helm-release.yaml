---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    configInline:
      # peers:
      #   - peer-address: 192.168.30.1
      #     peer-asn: 64512
      #     my-asn: 64500
      #     address-pools:
      #       - name: default
      #         protocol: bgp
      #         addresses:
      #           - 192.168.69.0/24
      address-pools:
        - name: default
          protocol: layer2
          addresses:
            - ${METALLB_ARP_RANGE}
    rbac:
      create: true
    psp:
      create: true
    prometheus:
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    controller:
      logLevel: debug
    speaker:
      logLevel: debug
      tolerateMaster: true
      tolerations:
        - effect: "NoExecute"
          operator: "Exists"
        - effect: "NoSchedule"
          operator: "Exists"
    resources:
      requests:
        cpu: 25m
        memory: 263M
      limits:
        cpu: 25m
        memory: 263M

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_DOMAIN//./-}"
  namespace: networking
spec:
  secretName: "${SECRET_DOMAIN//./-}-tls"
  secretTemplate:
    annotations:
      kubed.appscode.com/sync: "app=kubed"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${SECRET_DOMAIN}"
  dnsNames:
    - "${SECRET_DOMAIN}"
    - "*.${SECRET_DOMAIN}"

###
### Identity Controller Service
###

kind: ConfigMap
apiVersion: v1
metadata:
  name: linkerd-identity-trust-roots
  namespace: linkerd
  labels:
    linkerd.io/control-plane-component: identity
    linkerd.io/control-plane-ns: linkerd
  annotations:
    linkerd.io/created-by: linkerd/cli stable-2.11.1
data:
  ca-bundle.crt: |
    -----BEGIN CERTIFICATE-----
    MIIBiDCCAS6gAwIBAgIBATAKBggqhkjOPQQDAjAcMRowGAYDVQQDExFpZGVudGl0
    eS5saW5rZXJkLjAeFw0yMjA0MjAxMjQ5NTRaFw0yMzA0MjAxMjUwMTRaMBwxGjAY
    BgNVBAMTEWlkZW50aXR5LmxpbmtlcmQuMFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcD
    QgAEBqPByO4h/Pi/PUreHAm+DPu/AfofDDFVyDUfYSGfCrLHNZs4kN6ieco8FAsk
    Vye2aeSRN4XMIDmT1VY8hgdqtaNhMF8wDgYDVR0PAQH/BAQDAgEGMB0GA1UdJQQW
    MBQGCCsGAQUFBwMBBggrBgEFBQcDAjAPBgNVHRMBAf8EBTADAQH/MB0GA1UdDgQW
    BBTMS9GndUB3p19Hn8jnIyrHJvkatTAKBggqhkjOPQQDAgNIADBFAiB1x09DdYeB
    PDNSuixP9oelmxfAZYpE8GenOmqemhb/NwIhAIrP8fT67sXqlCiYiL/zUgAQ/u0B

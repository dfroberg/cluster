    resources:
      - type: backend
        definition:
          name: traefik-443
          monitor_uri: /healthz
          httpcheck_method: HEAD
          check_type: HTTP
          checkinter: 5000
          log-health-checks:
          # monitor_httpversion: HTTP/1.1\r\nHost:\ www.froberg.org
          connection_timeout: 240000
          server_timeout: 240000
        ha_servers:
          # declare dynamic nodes by using the backing service
          - type: node-service
            # serviceNamespace: optional, uses namespace of the ConfigMap by default
            # service must be type NodePort or LoadBalancer
            serviceNamespace: networking
            serviceName: traefik
            servicePort: 443
            definition:
              name: traefik-ingeress-443-100
              status: active
              ssl: yes
              checkssl: yes
      - type: backend
        definition:
          name: traefik-80
          monitor_uri: /healthz
          httpcheck_method: HEAD
          check_type: HTTP
          checkinter: 5000
          log-health-checks:
          # monitor_httpversion: HTTP/1.1\r\nHost:\ www.froberg.org
          connection_timeout: 240000
          server_timeout: 240000
        ha_servers:
          # declare dynamic nodes by using the backing service
          - type: node-service
            # serviceNamespace: optional, uses namespace of the ConfigMap by default
            # service must be type NodePort or LoadBalancer
            serviceNamespace: networking
            serviceName: traefik
            servicePort: 80
            definition:
              name: traefik-ingeress-80-100
              status: active
      - type: frontend
        definition:
          name: https-443
          type: tcp
          status: active
          backend_serverpool: traefik-443
          a_extaddr:
            item:
              - extaddr: wan_ipv4
                extaddr_port: 443
                extaddr_ssl: yes
      - type: frontend
        definition:
          name: http-80
          type: http
          status: active
          backend_serverpool: traefik-80
          a_extaddr:
            item:
              - extaddr: wan_ipv4
                extaddr_port: 80

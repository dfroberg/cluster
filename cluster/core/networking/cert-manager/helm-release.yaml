---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jetstack.io/
      chart: cert-manager
      version: v1.6.1
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    installCRDs: false
    webhook:
      enabled: true
    nodeSelector: 
      worker: yes
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53,1.0.0.1:53
      - --dns01-recursive-nameservers-only
    podDnsPolicy: "None"
    podDnsConfig:
      nameservers:
        - "1.1.1.1"
        - "1.0.0.1"
    resources:
      requests:
        cpu: 25m
        memory: 263M
      limits:
        cpu: 25m
        memory: 263M

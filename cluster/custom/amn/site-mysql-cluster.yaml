---
apiVersion: mysql.presslabs.org/v1alpha1
kind: MysqlCluster
metadata:
  name: site-mysqlcluster
  namespace: amn
spec:
  replicas: 1
  secretName: site-db
  mysqlOperatorSidecarResources:
    volumeMounts:
      - name: backups
        mountPath: /backups
    volumes:
      - name: backups
        persistentVolumeClaim:
          claimName: amn-nfs
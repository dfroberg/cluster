---
apiVersion: wordpress.presslabs.org/v1alpha1
kind: Wordpress
metadata:
  name: site-wp
  namespace: amn
spec:
  replicas: 1
  image: bitpoke/wordpress-runtime:bedrock
  imagePullSecrets: 
    - name: regcred
    
  tlsSecretRef: site-tls
  envFrom:
    - prefix: "WORDPRESS_"
      secretRef:
        name: site-salt
  env:
    - name: DB_HOST
      value: site-mysqlcluster-mysql.amn.svc.cluster.local
    - name: DB_USER
      valueFrom:
        secretKeyRef:
          name: site-db
          key: USER
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: site-db
          key: PASSWORD
    - name: DB_NAME
      valueFrom:
        secretKeyRef:
          name: site-db
          key: DATABASE
  domains:
    - amn.${SECRET_DOMAIN}
    - amn.wp.local

  # volumeMounts:
  #   - name: wp-content
  #     mountPath: /app/web/wp-content
  #     subPath: wp-content
  # volumes:
  #   - name: wp-content
  #     persistentVolumeClaim:
  #       claimName: amn-nfs

  code:
    persistentVolumeClaim:
      claimName: amn-nfs
  media:
    persistentVolumeClaim:
      claimName: amn-nfs

  # code: # where to find the code
  #   # contentSubpath: wp-content/
  #   # by default, code get's an empty dir. Can be one of the following:
  #   git:
  #     repository: https://github.com/dfroberg/stack-example-bedrock
  #     reference: master
  #     env:
  #       - name: SSH_RSA_PRIVATE_KEY
  #         valueFrom:
  #           secretKeyRef:
  #             name: site-bootstrap
  #             key: id_rsa
  mysql:
    # mysqlConf: {}
    replicaCount: 1

  memcached:
    replicaCount: 1
    
  bootstrap: # wordpress install config
    env:
      - name: WORDPRESS_BOOTSTRAP_USER
        valueFrom:
          secretKeyRef:
            name: site-bootstrap
            key: USER
      - name: WORDPRESS_BOOTSTRAP_PASSWORD
        valueFrom:
          secretKeyRef:
            name: site-bootstrap
            key: PASSWORD
      - name: WORDPRESS_BOOTSTRAP_EMAIL
        valueFrom:
          secretKeyRef:
            name: site-bootstrap
            key: EMAIL
      - name: WORDPRESS_BOOTSTRAP_TITLE
        valueFrom:
          secretKeyRef:
            name: site-bootstrap
            key: TITLE

  ingressAnnotations: 
    kubernetes.io/ingress.class: "nginx"
    external-dns/is-public: "true"
    haproxy-ingress-proxy.pfsense.org/enabled: "true"
    haproxy-ingress-proxy.pfsense.org/frontend: "https-443"
    haproxy-ingress-proxy.pfsense.org/backend: "nginx-443"
    external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"

  # sidecars:
  # MY_SERVER_ID_OFFSET: 1
  # INIT_BUCKET_URI:
  # BACKUP_COMPRESS_COMMAND:
  # BACKUP_DECOMPRESS_COMMAND:
  # RCLONE_EXTRA_ARGS:
  # XBSTREAM_EXTRA_ARGS:
  # XTRABACKUP_EXTRA_ARGS:
  # XTRABACKUP_PREPARE_EXTRA_ARGS:
  # INITFILE_EXTRA_SQL:
    
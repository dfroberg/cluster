# https://github.com/bitnami/charts/blob/master/bitnami/wordpress/values.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wordpress
  namespace: amn
spec:
  interval: 1m
  chart:
    spec:
      chart: wordpress
      version: 12.3.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    replicaCount: 1
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%

    extraEnvVars:
    - name: TZ
      value: "${CLUSTER_TZ}"

    wordpressSkipInstall: false
    wordpressConfigureCache: true
    wordpressAutoUpdateLevel: none
    existingWordPressConfigurationSecret: wordpress-config

    wordpressUsername: dfroberg
    wordpressEmail: danny@froberg.org
    wordpressFirstName: Danny
    wordpressLastName: Froberg
    wordpressBlogName: amn

    existingSecret: amn-custom-secrets

    ## SMTP mail delivery configuration
    smtpExistingSecret: amn-custom-secrets

    service:
      type: LoadBalancer
    persistence:
      enabled: true
      existingClaim: "amn-nfs"
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true

    # Memcached
    memcached:
      enabled: true
      service:
        port: 11211
      extraEnvVars:
      - name: TZ
        value: "${CLUSTER_TZ}"

    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 11
      targetCPU: 50
      targetMemory: 50

    resources:
      limits:
        cpu: 750m
        memory: "750Mi"
      requests:
        memory: "100Mi"
        cpu: "120m"
        
    ingress:
      enabled: true
      #ingressClassName: "traefik"
      ingressClassName: "nginx"
      pathType: ImplementationSpecific
      hostname: amn.${SECRET_DOMAIN}

      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "cloud"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        external-dns/is-public: "true"
        haproxy-ingress-proxy.pfsense.org/enabled: "true"
        haproxy-ingress-proxy.pfsense.org/frontend: "https-443"
        haproxy-ingress-proxy.pfsense.org/backend: "nginx-443"
        nginx.ingress.kubernetes.io/configuration-snippet: |
          proxy_hide_header "x-webkit-csp";
          proxy_hide_header "content-security-policy";
          proxy_hide_header "X-Frame-Options";
          proxy_set_header Accept-Encoding "";
        # sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/qbittorrent/organizr.css"></head>';
        # sub_filter_once on;
        #nginx.ingress.kubernetes.io/auth-url: "http://authelia.security.svc.cluster.local/api/verify"
        #nginx.ingress.kubernetes.io/auth-signin: "https://login.${SECRET_DOMAIN}"
      extraHosts:
        - name: amn.local
          path: /
        - name: amn-mobile.local
          path: /
      extraTls:
      - hosts:
        - amn.local
        secretName: amn-local-tls
      - hosts:
        - amn-mobile.local
        secretName: amn-mobile-local-tls

      affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - wordpress
                  topologyKey: kubernetes.io/hostname

    # Database
    mariadb:
      architecture: standalone # replication

      auth:
        existingSecret: amn-custom-secrets
        database: amn
        username: amn

      primary:
        extraEnvVars:
        - name: TZ
          value: "${CLUSTER_TZ}"
        extraVolumes:
        - name: db-amn-nfs
          persistentVolumeClaim: 
            claimName: amn-nfs

        extraVolumeMounts:
          - name: db-amn-nfs
            mountPath: /backup
            readOnly: false
        persistence:
          enabled: true
          storageClass: "ceph-block"
          accessModes:
            - ReadWriteOnce
          size: 25Gi

        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - wordpress
                          - mariadb
                  topologyKey: kubernetes.io/hostname
      secondary:
        extraEnvVars:
        - name: TZ
          value: "${CLUSTER_TZ}"

        extraVolumes:
        - name: db-amn-nfs
          persistentVolumeClaim: 
            claimName: amn-nfs

        extraVolumeMounts:
          - name: db-amn-nfs
            mountPath: /backup
            readOnly: false
        persistence:
          enabled: true
          storageClass: "ceph-block"
          accessModes:
            - ReadWriteOnce
          size: 25Gi

        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - wordpress
                          - mariadb
                  topologyKey: kubernetes.io/hostname

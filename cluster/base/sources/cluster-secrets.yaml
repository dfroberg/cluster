apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: cluster-secrets
  namespace: flux-system
spec:
  interval: 1m
  url: https://gitlab.froberg.org/dfroberg/cluster-secrets.git
  secretRef:
      name: gitlab-https-credentials
  decryption:
    # Use the sops provider
    provider: sops
    secretRef:
      # Reference the new 'sops-gpg' secret
      name: sops-gpg
  ref:
    branch: main
  path: "./cluster/"



---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: core-storage
  namespace: flux-system
spec:
  interval: 5m0s
  dependsOn:
    - name: init
  path: ./cluster/core/storage
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: rook-ceph-operator
      namespace: rook-ceph
    - apiVersion: apps/v1
      kind: Deployment
      name: rook-direct-mount
      namespace: rook-ceph
    - apiVersion: apps/v1
      kind: Deployment
      name: snapshot-controller
      namespace: rook-ceph
    - apiVersion: apps/v1
      kind: Deployment
      name: rook-ceph-mon-a
      namespace: rook-ceph
    - apiVersion: apps/v1
      kind: Deployment
      name: rook-ceph-mon-b
      namespace: rook-ceph
    - apiVersion: apps/v1
      kind: Deployment
      name: rook-ceph-mon-c
      namespace: rook-ceph
    - apiVersion: apps/v1
      kind: Deployment
      name: rook-ceph-osd-0
    - apiVersion: apps/v1
      kind: Deployment
      name: rook-ceph-osd-1
    - apiVersion: apps/v1
      kind: Deployment
      name: rook-ceph-osd-2
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets

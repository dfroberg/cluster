---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: core-network
  namespace: flux-system
spec:
  interval: 5m0s
  dependsOn:
    - name: init
  path: ./cluster/core/networking
  prune: false
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    # - apiVersion: apps/v1
    #   kind: Deployment
    #   name: metallb-controller
    #   namespace: metallb-system
    - apiVersion: apps/v1
      kind: Deployment
      name: cert-manager
      namespace: cert-manager
    - apiVersion: apps/v1
      kind: Deployment
      name: traefik
      namespace: networking
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets

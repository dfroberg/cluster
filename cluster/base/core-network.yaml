---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: core-network
  namespace: flux-system
spec:
  interval: 30m0s
  dependsOn:
    - name: init
  path: ./cluster/core/networking
  prune: false
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: calico-kube-controllers
      namespace: calico-system
    - apiVersion: apps/v1
      kind: Deployment
      name: calico-typha 
      namespace: calico-system
    - apiVersion: apps/v1
      kind: Deployment
      name: tigera-operator
      namespace: tigera-operator
    - apiVersion: apps/v1
      kind: Deployment
      name: cert-manager
      namespace: cert-manager
    - apiVersion: cert-manager.io/v1
      kind: Certificate
      name: ${SECRET_DOMAIN//./-}-tls
      namespace: networking
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets

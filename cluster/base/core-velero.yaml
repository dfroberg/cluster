---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: core-veero
  namespace: flux-system
spec:
  interval: 5m0s
  retryInterval: 1m0s
  timeout: 15m0s
  dependsOn:
    - name: core-network
  path: ./cluster/core/velero
  prune: false
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets

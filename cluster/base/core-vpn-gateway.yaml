apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: core-vpn-gateway
  namespace: flux-system
spec:
  interval: 5m0s
  suspend: true
  retryInterval: 1m0s
  timeout: 15m0s
  dependsOn:
    - name: core-storage
  path: ./cluster/core/vpn-gateway
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
    sourceRef:
      kind: GitRepository
      name: flux-system
    postBuild:
      substitute: {}
      substituteFrom:
        - kind: ConfigMap
          name: cluster-settings
        - kind: Secret
          name: cluster-secrets

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: core-databases
  namespace: flux-system
spec:
  interval: 1m0s
  suspend: false
  dependsOn:
    - name: core-storage
  path: ./cluster/core/databases
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: StatefulSet
      name: redis-master
      namespace: databases
    - apiVersion: apps/v1
      kind: StatefulSet
      name: postgresql
      namespace: databases
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teamspeak
  namespace: collab
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: teamspeak
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: teamspeak
      tag: 3.13.6
      pullPolicy: IfNotPresent
    env:
      TS3SERVER_LICENSE: accept
    strategy:
      type: Recreate
    service:
      main:
        ports:
          http:
            enabled: false
            primary: false
          voice:
            enabled: true
            primary: true
            port: 9987
            protocol: UDP
      tcp:
        enabled: true
        ports:
          serverquery:
            enabled: true
            port: 10011
          filetransfer:
            enabled: true
            port: 30033
    probes:
      readiness:
        custom: true
        spec:
          tcpSocket:
            port: 10011
      liveness:
        custom: true
        spec:
          tcpSocket:
            port: 10011
      startup:
        custom: true
        spec:
          tcpSocket:
            port: 10011
            
    persistence:
      data:
        enabled: true
        mountPath: /var/ts3server
        existingClaim: teamspeak-data-v1

 
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bookstack
  namespace: collab
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: bookstack
      version: 3.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/bookstack
      pullPolicy: IfNotPresent
      tag: "version-v21.10.3"

    env:
      APP_URL: https://bookstack.${SECRET_DOMAIN}/
      DB_HOST: bookstack-mariadb
      DB_DATABASE: bookstack
      DB_USERNAME: bookstack
      DB_PASSWORD: ${SECRET_BOOKSTACK_DB_PASSWORD}
      AUTH_METHOD: oidc
      OIDC_NAME: Authentik
      OIDC_DISPLAY_NAME_CLAIMS: name
      OIDC_CLIENT_ID: bookshelf
      OIDC_CLIENT_SECRET: ${SECRET_BOOKSTACK_OIDC_CLIENT_SECRET}
      OIDC_ISSUER: https://id.${SECRET_DOMAIN}/application/o/bookshelf/
      OIDC_ISSUER_DISCOVER: true
      OIDC_AUTH_ENDPOINT: https://id.${SECRET_DOMAIN}/application/o/authorize/
      OIDC_TOKEN_ENDPOINT: https://id.${SECRET_DOMAIN}/application/o/token/
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: bookstack-config

    mariadb:
      enabled: true
      image:
        repository: bitnami/mariadb
        tag: "10.6.5"
      auth:
        database: bookstack
        username: bookstack
        password: ${SECRET_BOOKSTACK_DB_PASSWORD}
        rootPassword: ${SECRET_BOOKSTACK_DB_ROOT_PASSWORD}
      primary:
        persistence:
          enabled: true
          existingClaim: bookstack-db

    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: bookstack.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "bookstack.${SECRET_DOMAIN}"


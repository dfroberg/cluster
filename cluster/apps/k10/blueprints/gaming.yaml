---
apiVersion: cr.kanister.io/v1alpha1
kind: Blueprint
metadata:
  name: gaming
  namespace: kasten-io
actions:
  post-export:
    # kind: PersistentVolumeClaim
    phases:
      - func: KubeTask
        name: hookPhase
        args:
          namespace: "kasten-io"
          image: rclone/rclone:1.57
          podOverride:
            containers:
              - name: container
                imagePullPolicy: IfNotPresent
                env:
                  - name: TZ
                    value: ${CLUSTER_TZ}
                volumeMounts:
                  - name: rclone-config
                    mountPath: "/config"
                  - name: k10-exports
                    mountPath: /mnt/k10-exports
            volumes:
              - name: rclone-config
                secret:
                  secretName: rclone-config
              - name: k10-exports
                persistentVolumeClaim:
                  claimName: nfs-kasten
          command:
            - "rclone"
            - "-v"
            - "--config"
            - "/config/rclone.conf"
            - "sync"
            - "--ignore-errors"
            - "--fast-list"
            - "--b2-hard-delete"
            - "--transfers"
            - "24"
            - "--checkers"
            - "24"
            - "/mnt/k10-exports/gaming"
            - "b2:k10-gaming-mxlcc/"

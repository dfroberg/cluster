        # spec:
        #   failureThreshold: 5
        #   httpGet:
        #     path: /_matrix/mau/live
        #     port: http
        #     scheme: HTTP
        #   periodSeconds: 10
        #   successThreshold: 1
        #   timeoutSeconds: 1

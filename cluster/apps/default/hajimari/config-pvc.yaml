---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hajimari-config-v1
  namespace: default
  labels:
    benji-backup.me/instance: "benji-k8s"
    kasten.io/backup-volume: "enabled"
  annotations:
    benji-backup.me/fsfreeze: "yes"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: direct-csi-min-io
  resources:
    requests:
      storage: 256Mi

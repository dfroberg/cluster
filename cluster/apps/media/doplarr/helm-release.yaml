---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: doplarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: ghcr.io/kiranshila/doplarr
      tag: overseerr
    updateStrategy: Recreate
    nameOverride: doplarr
    env:
      OVERSEERR_URL: "https://requests.${SECRET_DOMAIN}"
    envFrom:
      - secretRef:
          name: doplarr
    service:
      main:
        enabled: false
    podAnnotations:
      secret.reloader.stakater.com/reload: "doplarr"
    nodeSelector: 
      worker: yes
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi

---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: navidrome
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: navidrome
      version: 6.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: deluan/navidrome
      pullPolicy: IfNotPresent
      tag: 0.47.5

    env:
      ND_SCANINTERVAL: 15m
      ND_LOGLEVEL: info
      ND_SESSIONTIMEOUT: 24h
      # ND_ENABLETRANSCODINGCONFIG: "true"
      ND_MUSICFOLDER: /mnt/storage/music/

    persistence:
      config:
        enabled: true
        mountPath: /data
        existingClaim: navidrome-config
      music:
        enabled: true
        mountPath: /mnt/storage/music/
        existingClaim: nfs-music-media

    service:
      main:
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "music"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          haproxy-ingress-proxy.pfsense.org/enabled: "true"
          haproxy-ingress-proxy.pfsense.org/frontend: "https-443"
          haproxy-ingress-proxy.pfsense.org/backend: "nginx-443"
          # traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "navidrome.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN//./-}-tls"
            hosts:
              - "navidrome.${SECRET_DOMAIN}"


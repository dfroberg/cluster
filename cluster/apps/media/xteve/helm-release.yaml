---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: xteve
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: xteve
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: ghcr.io/k8s-at-home/xteve
      tag: v2.2.0.200
    updateStrategy: Recreate
    env:
      TZ: "${CLUSTER_TZ}"
      PUID: "1001"
      PGID: "1001"
    podSecurityContext:
      supplementalGroups:
        - 44
        - 109
        - 100
    service:
      main:
        type: LoadBalancer
        externalIPs:
          - "${SVC_XTEVE_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 34400
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          #traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          #nginx.ingress.kubernetes.io/auth-url: "http://authelia.security.svc.cluster.local/api/verify"
          #nginx.ingress.kubernetes.io/auth-signin: "https://login.${SECRET_DOMAIN}"
        hosts:
          - host: "xteve.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN//./-}-tls"
            hosts:
              - "xteve.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: xteve-config-v1
    podAnnotations:
      backup.velero.io/backup-volumes: config
      pre.hook.backup.velero.io/container: fsfreeze
      pre.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--freeze", "/config"]'
      post.hook.backup.velero.io/container: fsfreeze
      post.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--unfreeze", "/config"]'
    nodeSelector:
      worker: yes
    resources:
      requests:
        #gpu.intel.com/i915: 1
        cpu: 2500m
        memory: 2500Mi
      limits:
        #gpu.intel.com/i915: 1
        memory: 4000Mi
    additionalContainers:
    #   nginx:
    #     name: m3u-server
    #     image: nginx
    #     imagePullPolicy: IfNotPresent
    #     command:
    #       - "/bin/bash"
    #       - "-c"
    #       - "sleep infinity"
    #     volumeMounts:
    #       - name: recordings
    #         mountPath: /data
      fsfreeze:
        name: fsfreeze
        image: ubuntu:focal-20210827
        imagePullPolicy: IfNotPresent
        command:
          - "/bin/bash"
          - "-c"
          - "sleep infinity"
        volumeMounts:
          - name: config
            mountPath: /config
        securityContext:
          privileged: true

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unpackerr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: unpackerr
      version: 5.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    image:
      repository: docker.io/golift/unpackerr
      tag: 0.9.9
    env:
      TZ: ${CLUSTER_TZ}
      UN_SONARR_0_URL: https://sonarr.${SECRET_DOMAIN}
      UN_SONARR_0_PATHS_0: /media/torrents/tv/
      UN_RADARR_0_URL: https://radarr.${SECRET_DOMAIN}
      UN_RADARR_0_PATHS_0: /media/torrents/movies/
      UN_LIDARR_0_URL: https://lidarr.${SECRET_DOMAIN}
      UN_LIDARR_0_PATHS_0: /media/torrents/music/
      UN_READARR_0_URL: https://readarr.${SECRET_DOMAIN}
      UN_READARR_0_PATHS_0: /media/torrents/books/
    envFrom:
      - secretRef:
          name: unpackerr
    persistence:
      config:
        enabled: false
      complete:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${NAS_ADDR}"
            path: ${NAS_BASE_PATH}
        mountPath: /media/
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 750Mi

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://weaveworks.github.io/kured
      chart: kured
      version: 2.9.0
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/kured
    updateStrategy: RollingUpdate
    configuration:
      timeZone: ${CLUSTER_TZ}
      startTime: "12:00"
      endTime: "6:00"
      notifyUrl: "${SECRET_ALERT_MANAGER_SLACK_WEBHOOK}"
      messageTemplateDrain: "⏳ Draining node %s"
      messageTemplateReboot: "♻️ Rebooted node %s"
      rebootCommand: "/usr/bin/systemctl reboot"
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
      - key: "CriticalAddonsOnly"
        operator: "Exists"
    metrics:
      create: true
    resources:
      requests:
        cpu: 25m
        memory: 263M
      limits:
        cpu: 25m
        memory: 263M

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 10.15.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: quay.io
      repository: bitnami/postgresql
      tag: 14.1.0
    postgresqlUsername: ${SECRET_POSTGRES_USERNAME}
    postgresqlPassword: ${SECRET_POSTGRES_PASSWORD}
    postgresqlDatabase: postgres
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    persistence:
      size: 5Gi
      existingClaim: postgresql-config-v1
    primary:
      podAnnotations:
        backup.velero.io/backup-volumes: data
        pre.hook.backup.velero.io/container: fsfreeze
        pre.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--freeze", "/bitnami/postgresql"]'
        post.hook.backup.velero.io/container: fsfreeze
        post.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--unfreeze", "/bitnami/postgresql"]'
      additionalContainers:
        fsfreeze:
          name: fsfreeze
          image: ubuntu:focal-20210827
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/bash"
            - "-c"
            - "sleep infinity"
          volumeMounts:
            - name: data
              mountPath: /bitnami/postgresql
          securityContext:
            privileged: true

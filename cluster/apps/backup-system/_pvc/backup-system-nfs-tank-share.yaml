---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: backup-system-nfs-tank-share-pv
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: backup-system-nfs-tank-share-pvc
    namespace: backup-system
  storageClassName: nfs
  nfs:
    server: "${NAS_ADDR}"
    path: ${NAS_BACKUP_PATH}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-system-nfs-tank-share-pvc
  namespace: backup-system
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 1Mi

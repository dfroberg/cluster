---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: backup-system-nfs-tank-share-pv
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  claimRef:
    name: backup-system-nfs-tank-share-pvc
    namespace: backup-system
  storageClassName: nfs-client
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-system-nfs-tank-share-pvc
  namespace: backup-system
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 1Mi
